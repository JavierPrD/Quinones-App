<html>

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link href="../css/Login.css" rel="stylesheet">
  <link rel="stylesheet" href="http://localhost:5000/css">
</head>

<body>
  <h1>Login</h1>
  <form id="login-form">
    <div class="container">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
      </div>
      <div>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
      </div>
      <button id="login-button" type="submit">Login</button>
      <label>Don't Have an Account?</label><a href="/register">Sign Here</a>
    </div>
    <p id="login-message"></p>
    <button id="protected-button">Access Protected Route</button>
  </form>
  <script src="../renderer/login.js"></script>
</body>

</html>
