<html>

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link href="../css/Login.css" rel="stylesheet">
</head>

<body>
  <h1>Login</h1>
  <form id="login-form">
    <div class="container">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username-input" name="username" placeholder="Enter Username">
      </div>
      <div>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password-input" name="password" placeholder="Enter Password">
      </div>
      <button id="login-button" type="submit">Login</button>
      <label>Don't Have an Account?</label><a href="Sign-up.html">Sign Here</a>
    </div>
  </form>

  <script src="../js/login.js"></script>
  <script>
    // Listen for login response from main process
    api.on('verify-user-success', (event, userData) => {
      //If the if statement says (!userdata) then the even if the credentials are correct it will not redirect the user to the home page.
      // If userData is null, login failed
      if (userData) {
        alert('Login failed. Please try again.');
        return;
      }
      // Login succeeded, redirect to home page
      window.location.href = "./Home_view.html";
    });
  </script>

</body>

</html>
