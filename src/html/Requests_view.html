                <div class="request-rightFold"><!-----Beginning of Right Fold (Note uses components/calls/home.css)-->
                    <div class="rightFold">
                        <div class="fold-container">
                            <h2>Content</h2>
                            <form method="post" action="">
                                <input type="hidden">

                                <div id="dataCollectionContainer">
                                    <div class="submitStepTop">
                                        <span class="reqfield" tabindex="0">
                                            <i class="bi bi-asterisk"></i>
                                            Indicates a required field
                                        </span>
                                    </div>
                                    <div id="step1" class=" ">
                                        <h3 id="steptitle1" class="steptitle">
                                            <span id="stepnumber1">1.</span>
                                            &nbsp; Recipients
                                        </h3>
                                        <div id="stepcontent1" class="stepcontent">
                                            <ol role="presentation">
                                                <li>
                                                    <div class="field">
                                                        <!--Render button (labelTo) only if we do not have single recipient from request -->
                                                        <input id="to_b" name="to_b" type="button" value="To"
                                                            onclick="showFieldArea('to')">
                                                        <div id="to" style="display: none;">
                                                            <div class="selectItems clearfix" style="display: block;"
                                                                id="to_ss_to_s">
                                                                <input type="hidden" name="to_left_values"
                                                                    id="to_left_values" value="001,002,003">
                                                                <input type="hidden" name="to_right_values"
                                                                    id="to_right_values" value="">
                                                                <div class="u_floatThis-left">
                                                                    <label for="to_ss">Select Recipients: To
                                                                        line</label>
                                                                    <select name="to_ss" size="8" id="to_ss"
                                                                        multiple="multiple">
                                                                        <option value="001"
                                                                            sortstring="Banavara, Narasimhaswamy">
                                                                            Narasimhaswamy Banavara (Instructor)
                                                                        </option>
                                                                        <option value="002" sortstring="Delphin, Yves">
                                                                            Yves
                                                                            Delphin
                                                                            (Instructor)</option>
                                                                        <option value="003" sortstring="Gray, Shickare">
                                                                            Shickare Gray
                                                                        </option>
                                                                    </select>
                                                                    <input type="button" id="invertButton"
                                                                        value="Invert Selection" class="button-4">
                                                                    <input type="button" id="allButton"
                                                                        value="Select All" class="button-4">
                                                                </div>
                                                                <div class="selectArrows u_floatThis-left">
                                                                    <button type="button" id="moveSelButton"
                                                                        title="Move to list of selected items"><img
                                                                            src="https://learn.content.blackboardcdn.com/3900.60.0-rel.41+9d324a9/images-ltr/ci/ng/cm_arrow_right.gif"
                                                                            alt="Move to list of selected items"></button>
                                                                    <button type="button" id="moveAvailButton"
                                                                        title="Move to list of available items"><img
                                                                            src="https://learn.content.blackboardcdn.com/3900.60.0-rel.41+9d324a9/images-ltr/ci/ng/cm_arrow_left.gif"
                                                                            alt="Move to list of available items"></button>
                                                                </div>
                                                                <div class="u_floatThis-left">
                                                                    <label for="to_s">Recipients</label>
                                                                    <select name="to_s" size="8" id="to_s"
                                                                        multiple="multiple">
                                                                    </select>
                                                                    <input type="button" id="invertButton"
                                                                        value="Invert Selection" class="button-4">
                                                                    <input type="button" id="allButton"
                                                                        value="Select All" class="button-4">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span class="fieldErrorText"></span>
                                                    </div>
                                                </li>

                                            </ol>
                                        </div>
                                    </div>
                                    <div id="step2" class=" ">
                                        <h3 id="steptitle2" class="steptitle">
                                            <span id="stepnumber2">2.</span> &nbsp;
                                            Compose Message
                                        </h3>
                                        <div id="stepcontent2" class="  stepcontent  ">
                                            <ol role="presentation">
                                                <li class="required">
                                                    <div class="label">
                                                        <label for="subject_t">
                                                            <i class="bi bi-asterisk"></i>
                                                            Subject
                                                        </label>
                                                    </div>


                                                    <div class="field">

                                                        <input type="text" name="subject_t" id="subject_t" value=""
                                                            size="50" maxlength="50">

                                                        <!--//todo: add validation for subject-->

                                                        <span class="fieldErrorText"></span>

                                                    </div>
                                                </li>

                                                <li>
                                                    <div class="label label-stack">
                                                        <label for="body_text">
                                                            Body
                                                        </label>
                                                    </div>



                                                </li>
                                            </ol>
                                        </div>
                                    </div>

                                                    name="bottom_Cancel" role="button" value="Cancel"
                                                    onclick="document.location='folderList.jsp?nav=messages&amp;course_id=_95001_1';">
                                                <input id="bottom_Submit" class="submit button-1" name="bottom_Submit"
                                                    type="submit" role="button" value="Submit" onclick="">

                                            </p>
                                        </div>
