<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Gantt Chart and FullCalendar Example</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/gantt-chart/1.0.0/gantt-chart.min.css' rel='stylesheet' />
  </head>
  <body>
    <div id='gantt-chart'></div>
    <div id='calendar'></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gantt-chart/1.0.0/gantt-chart.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var ganttChart = new GanttChart('#gantt-chart', [
          {
            id: 1,
            name: 'Task 1',
            start: '2023-04-01',
            end: '2023-04-10',
            progress: 75,
            dependencies: null
          },
          {
            id: 2,
            name: 'Task 2',
            start: '2023-04-05',
            end: '2023-04-15',
            progress: 50,
            dependencies: [1]
          },
          {
            id: 3,
            name: 'Task 3',
            start: '2023-04-08',
            end: '2023-04-20',
            progress: 25,
            dependencies: [1, 2]
          }
        ]);

        var calendar = new FullCalendar.Calendar('#calendar', {
          plugins: [ 'dayGrid', 'timeGrid', 'list' ],
          initialView: 'dayGridMonth',
          events: [
            { title: 'Task 1', start: '2023-04-01', end: '2023-04-10' },
            { title: 'Task 2', start: '2023-04-05', end: '2023-04-15' },
            { title: 'Task 3', start: '2023-04-08', end: '2023-04-20' }
          ]
        });

        ganttChart.render();
        calendar.render();
      });
    </script>
    <script src="../renderer.js"></script>
  </body>
</html>
