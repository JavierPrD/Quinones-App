        <script>
            const tabBtn = document.querySelectorAll(".tab")
            const tab = document.querySelectorAll(".tabShow")

            function tabs(panelIndex) {
                tab.forEach(function (node) {
                    node.style.display = "none";
                });
                tab[panelIndex].style.display = "block";
            }
            tabs(0);
        </script>

        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu() {
                subMenu.classList.toggle("open-menu");
            }

        </script>
        <script>
            
            scheduler.init('scheduler_here', new Date(), 'week');
            scheduler.load("../json_data/data.json");
            // Listen for changes in the Gantt chart and update the Scheduler
            gantt.attachEvent("onAfterTaskUpdate", function (id, task) {
                scheduler.updateEvent(id);
            });
            gantt.attachEvent("onAfterTaskAdd", function (id, task) {
                scheduler.addEvent(task);
            });
            gantt.attachEvent("onAfterTaskDelete", function (id, task) {
                scheduler.deleteEvent(id);
            });

            // Listen for changes in the Scheduler and update the Gantt chart
            scheduler.attachEvent("onEventChanged", function (id, event) {
                gantt.updateTask(id);
            });
            scheduler.attachEvent("onEventAdded", function (id, event) {
                gantt.addTask(event);
            });
            scheduler.attachEvent("onEventDeleted", function (id, event) {
                gantt.deleteTask(id);
            });


        </script>
