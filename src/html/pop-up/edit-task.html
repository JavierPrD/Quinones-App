<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
  </head>
  <body>
    <form id="edit-task-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name"><br>

      <label for="phase-input">Phase:</label>
      <input type="text" id="phase-input" name="phase"><br>

      <label for="due-date-input">Due Date:</label>
      <input type="date" id="due-date-input" name="dueDate"><br>

      <label for="assigned-to-input">Assigned To:</label>
      <input type="text" id="assigned-to-input" name="assignedTo"><br>

      <input type="submit" value="Save Changes">
    </form>
  </body>
</html>
